<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: left;
            align-items: left;
            height: auto;
            background-color: #f8f8f8;
            margin: 0;
        }
        .card {
            display: flex;
            align-items: center;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            margin-bottom: 15px;
        }
        .info {
            flex: 1;
            text-align: left;
            padding-right: 40px;
            margin-left: 20px;
        }
        .info h2 {
            margin: 0;
            font-size: 30px;
            font-weight: bold;
        }
        .info p {
            margin: 5px 0;
            font-size: 18px;
            font-weight: bold;
            color: gray;
        }
        .contact {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-left: 10px;
            border-left: 2px solid #000;
            margin-left: -100px;
        }
        .contact div {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .contact div img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        img {
            max-width: 630px;
            width: 120%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: block;
            margin-left: 0px;
        }
        .links {
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            margin-top: 15px;
        }
        .links a {
            margin: 0 10px;
            text-decoration: none;
            font-size: 16px;
            color: #0073e6;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="info">
            <h2>Rico John Obrero</h2>
            <p>Graphic Designer</p>
        </div>
        <div class="contact">
            <div><img src="https://img.icons8.com/ios-filled/50/000000/phone.png" alt="Phone"> +971 54 482 1756</div>
            <div><img src="https://img.icons8.com/ios-filled/50/000000/new-post.png" alt="Email"> john@tki-trading.com</div>
            <div><img src="https://img.icons8.com/ios-filled/50/000000/marker.png" alt="Location"> Head Office: 6 Street 15A - Al Quoz <br> Al Quoz Industrial Area 4 - Dubai</div>
        </div>
    </div>
    <img src="images/company-gif.gif" alt="Company GIF">
    
    <div class="links">
        <a href="#">Portfolio</a>
        <a href="#">LinkedIn</a>
        <a href="#">Website</a>
    </div>

</body>
</html>
